{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>友情链接管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'layui-mini/lib/layui-v2.5.5/css/layui.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'layui-mini/css/public.css' %}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">网站名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">访问链接</label>
                        <div class="layui-input-inline">
                            <input type="text" name="url" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>
        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete">删除</button>
            </div>
        </script>
        <table class="layui-hide" id="currentTable" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="TableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">
                <i class="layui-icon layui-icon-edit"></i>编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">
                <i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>

    </div>
</div>
<script src="{% static 'layui-mini/lib/layui-v2.5.5/layui.js' %}" charset="utf-8"></script>
<script src="{% static 'layui-mini/js/lay-config.js' %}" charset="utf-8"></script>
<script src="{% static 'layui-mini/js/lay-module/layuimini/miniTab.js' %}" charset="utf-8"></script>
<script src="{% static 'jquery-3.5.1/jquery-3.5.1.min.js' %}" charset="utf-8"></script>
<script src="{% static 'js/csrf.js' %}" charset="utf-8"></script>
<script>
    // 打开新窗口
    function open_win(url) {
        window.open(url);
    }
</script>
<script>
    layui.use(['form', 'table', 'laydate', 'miniTab'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniTab = layui.miniTab;
        miniTab.listen();
        // 初始化表格
        table.render({
            elem: '#currentTable',
            url: "{% url 'account:tableData' %}?type=link",//数据接口,
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports', 'print'],
            title: '文章列表',
            cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', sort: true, fixed: 'left'}
                , {
                    field: 'logo', title: 'LOGO', templet: function (res) {
                        var str = '<img src="' + res.logo + '">'
                        return str;
                    }
                }
                , {field: 'name', title: '网站名称'}
                , {field: 'url', title: '访问链接'}
                , {field: 'describe', title: '描述信息'}
                , {
                    field: 'type', title: '类型', sort: true, width: '8%', templet: function (res) {
                        let menuId = res.id;
                        if (res.type == 1) {
                            return "   <input type='checkbox'  menuId = '" + menuId + "' lay-filter='state' lay-skin='switch' lay-text='强烈推荐|友情链接' >"
                        } else if (res.type == 2) {
                            return "   <input type='checkbox'  menuId = '" + menuId + "'  lay-filter='state' lay-skin='switch' lay-text='强烈推荐|友情链接' checked>"
                        }
                    }
                }
                , {title: '操作', toolbar: '#TableBar'}
            ]],
            initSort: {
                field: 'type' //排序字段，对应 cols 设定的各字段名
                , type: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
            },
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            even: true,
            done: function () {
                // 图片点击放大
                $('.layui-table img').on('click', function () {
                    layer.photos({
                        photos: '.layui-table',
                        closeBtn: 2,
                        anim: 0
                    });
                })
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            var search_len = 0
            Object.keys(data.field).forEach(function (key) {
                search_len = search_len + data.field[key].length
            })
            if (search_len == 0 && !(time_range)) {
                layer.msg("请输入搜索条件！", {icon: 2})
                return false;
            }
            var data = 'type=link&url=' + data.field.url + '&name=' + data.field.name
            var url = '/account/tableSearch?' + data
            console.log(url)
            //执行表格数据重载
            table.reload('currentTable', {
                url: url
                , where: {
                    searchParams: result
                }
            }, 'data');
        });

        // 头工具栏事件
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {
                // 监听添加操作
                var url = '/management/linkAdd/'
                var index = layer.open({
                    title: '添加友情链接',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    area: ['70%', '70%'],
                    shadeClose: true,
                    content: url,
                    btn: ['添加', '取消'],
                    yes: function (index, elem) {
                        var code = window[elem.find('iframe')[0]['name']].submit() //子页面提交
                        console.log(code)
                        if (code == '1') {
                            layer.msg("添加成功", {icon: 6});
                            layer.close(index);
                            //执行表格数据重载
                            var data = 'type=link'
                            var url = '/account/tableData?' + data
                            table.reload('currentTable', {
                                url: url
                            }, 'data');
                        } else {
                            layer.alert("添加失败", {icon: 2});
                        }
                    },
                    btn3: function () {
                        layer.close(index);
                    }
                });
            } else if (obj.event === 'delete') {
                // 监听删除操作
                var checkStatus = table.checkStatus('currentTable')
                    , data = checkStatus.data;
                layer.confirm('确定要删除吗？', function (index) {
                    var delidArr = []
                    data.forEach(function (array) {
                        delidArr.push(array.id)
                    })
                    $.ajax({
                        type: "GET",
                        url: "{% url 'management:linkDel' %}",
                        data: {
                            delidArr: delidArr.toString(),
                        },
                        success: function (result) {
                            if (result.code == 1) {
                                layer.msg(result.msg, {icon: 6});
                                //执行表格数据重载
                                var data = 'type=link'
                                var url = '/account/tableData?' + data
                                table.reload('currentTable', {
                                    url: url
                                    , where: {
                                        searchParams: result
                                    }
                                }, 'data');
                            } else {
                                layer.alert(result.msg, {icon: 2});
                            }
                        },
                        error: function (xhr) {
                            alert(xhr.text());
                        }
                    })
                    layer.closeAll();
                })
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        // 监听行工具事件
        table.on('tool(currentTableFilter)', function (obj) {
            if (obj.event === 'edit') {
                // 修改文章
                var url = '/management/linkEdit-' + obj.data.id
                var index = layer.open({
                    title: '修改文章',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    area: ['70%', '70%'],
                    shadeClose: true,
                    content: url,
                    btn: ['添加', '取消'],
                    yes: function (index, elem) {
                        code = window[elem.find('iframe')[0]['name']].submit(obj.data.id) //子页面文章修改
                        if (code == '1') {
                            layer.msg("修改成功", {icon: 6});
                            layer.close(index);
                            //执行表格数据重载
                            var data = 'type=link'
                            var url = '/account/tableData?' + data
                            table.reload('currentTable', {
                                url: url
                            }, 'data');
                        } else {
                            layer.alert("发布失败", {icon: 2});
                        }
                    },
                    btn2: function () {
                        layer.close(index);
                    }
                });

            } else if (obj.event === 'delete') {
                // 删除轮播图
                layer.confirm('确定要删除吗？', function (index) {
                    $.ajax({
                        type: "GET",
                        url: "{% url 'management:linkDel' %}",
                        data: {del_id: obj.data.id},
                        success: function (result) {
                            if (result.code == 1) {
                                layer.msg(result.msg, {icon: 6});
                                setTimeout(function () {
                                    layer.closeAll();
                                }, 2000);
                                //执行表格数据重载
                                var data = 'type=link'
                                var url = '/account/tableData?' + data
                                table.reload('currentTable', {
                                    url: url
                                    , where: {
                                        searchParams: result
                                    }
                                }, 'data');
                            } else {
                                layer.msg(result.msg, {icon: 2});
                                layer.closeAll();
                            }
                        },
                        error: function (xhr) {
                            alert(xhr.text());
                        }
                    })
                });
            }
        });
// 监听选中状态
        form.on('switch(state)', function (data) {
            console.log(data.elem.attributes['menuId'].nodeValue)
            console.log(data.elem.checked)
            $.ajax({
                type: "POST",
                url: "{% url 'account:tableForm' %}",
                data: {
                    type: "link_type",
                    id: data.elem.attributes['menuId'].nodeValue,
                    value: data.elem.checked,
                },
                success: function (result) {
                    if (result.code == 1) {
                        layer.msg(result.msg, {icon: 6});
                    } else {
                        layer.alert(result.msg, {icon: 2});
                    }
                },
                error: function (xhr) {
                    alert(xhr.text());
                }
            })
        })
    });
</script>
</body>
</html>
